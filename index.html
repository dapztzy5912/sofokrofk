<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bainetor</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
      <link rel="stylesheet" href="style.css">
      
  <style>
    .key-verified {
      background: linear-gradient(135deg, #4caf50, #4caf50);
      color: white;
      padding: 10px 15px;
      border-radius: 10px;
      margin: 10px 0;
      text-align: center;
      font-weight: 600;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.02); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="main-title">Bainetor<span class="title-accent">GPT</span></h1>
      <p class="subtitle">Advanced AI Assistant</p>
    </div>
    
    <div class="status-bar">
      <div class="status-item">
        <div class="status-dot"></div>
        <span>Status: <strong id="statusText">Masukkan Key</strong></span>
        <span>Model: <strong>GPT</strong></span>
      </div>
      <div class="status-item">
        <span>Memory: <strong>Active</strong></span>
        <span>Version: <strong>X</strong></span>
      </div>
    </div>
    
    <div class="chat-container">
      <div class="chat-log" id="chatLog">
        <div class="message ai-message">
          <div class="message-bubble">
            <div class="message-content">
              <p>Hallo bro welcome to Bainetor.</p>
              <p style="margin-top: 10px; color: #ff6b6b; font-weight: 600;">⚠️ Masukkan Key Anda Terlebih Dahulu!</p>
            </div>
          </div>
        </div>
      </div>
      
      <div class="typing-indicator" id="typingIndicator">
        <div class="typing-animation">
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
          <div class="typing-dot"></div>
        </div>
      </div>
      
      <div class="dev-button-area">
        <button class="dev-btn" id="devBtn">
          <span>Dev &lt;/&gt;</span>
        </button>
      </div>
      
      <div class="input-area">
        <div class="input-wrapper">
          <textarea class="chat-input" id="chatInput" placeholder="Masukkan key untuk memulai..." autocomplete="off" rows="1"></textarea>
        </div>
        <button class="send-btn" id="sendBtn">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="currentColor">
            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
  
  <div class="notification" id="notification">Text copied successfully!</div>

    <script src="script.js"></script>
</body>
</html>
